<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 13px;
      color: #24292f;
    }
    h2 {
      margin: 0 0 12px;
      font-size: 15px;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    .toggle-row + .toggle-row {
      border-top: 1px solid #d0d7de;
    }
    .switch {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      inset: 0;
      background: #d0d7de;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .switch input:checked + .slider {
      background: #1f883d;
    }
    .switch input:checked + .slider::before {
      transform: translateX(16px);
    }
    label.toggle-label {
      cursor: pointer;
    }
    .token-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #d0d7de;
    }
    .token-section label {
      display: block;
      font-size: 12px;
      color: #656d76;
      margin-bottom: 4px;
    }
    .token-section input {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }
    .token-help {
      margin: 6px 0 0;
      font-size: 11px;
      line-height: 1.4;
      color: #656d76;
    }
    .token-help a {
      color: #0969da;
    }
  </style>
</head>
<body>
  <h2>Fixhub</h2>

  <div class="toggle-row">
    <label class="toggle-label" for="reviewerAvatars">Show reviewer avatars</label>
    <label class="switch">
      <input type="checkbox" id="reviewerAvatars">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <label class="toggle-label" for="authorAvatar">Show author avatar</label>
    <label class="switch">
      <input type="checkbox" id="authorAvatar">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <label class="toggle-label" for="hideAssignees">Hide assignees column</label>
    <label class="switch">
      <input type="checkbox" id="hideAssignees">
      <span class="slider"></span>
    </label>
  </div>

  <div class="token-section">
    <label for="ghToken">GitHub token (for reviewer data)</label>
    <input type="password" id="ghToken" placeholder="github_pat_...">
    <p class="token-help">
      <a href="https://github.com/settings/personal-access-tokens/new" target="_blank">Create a fine-grained token</a>
      with <b>Pull requests</b> read-only access.
      Set resource owner to your account and scope to
      <b>All repositories</b> or specific repos.
      No other permissions needed.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
